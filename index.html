<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website</title>
    <style lang="css">
      * {
        box-sizing: border-box;
      }

      html,
      body {
        padding: 0;
        margin: 0;
      }

      body {
        background-image: url("./bg.webp");
        display: flex;
        align-items: center;
        padding: 1rem;
        padding-top: 8rem;
        flex-direction: column;
        gap: 1rem;
      }

      img {
        image-rendering: auto;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
        image-rendering: -webkit-optimize-contrast;
      }

      img.motd {
        max-width: calc(min(100%, 800px));
        height: auto;
      }

      div {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <img class="motd" src="./motd.png" alt="what are you doing in my house" />
    <div>
      <img src="./acab.gif" alt="acab" />
      <img src="./ie.gif" alt="microsoft internet explorer" />
      <img src="./piracy.gif" alt="piracy now" />
      <img
        src="./nts_iis.gif"
        alt="running microsoft windows nt server with internet information server"
      />
      <img src="./java.gif" alt="java get it now" />
    </div>
  </body>
</html>
